html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: url("fondo.png") center/cover no-repeat fixed;
    font-family: Georgia, serif;
}

/* capa donde viven las flores */
.escena {
    position: fixed;
    inset: 0;
}

/* flores */
.flor {
    position: absolute;
    width: 140px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    will-change: transform;
}

/* BOTON MUSICA */
#btnMusica {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 70px;
    height: 70px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(30,30,30,0.35);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all .25s ease;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35),
                inset 0 1px 0 rgba(255,255,255,0.25);
}
#btnMusica:hover { transform: scale(1.08); background: rgba(40,40,40,0.45); }
#btnMusica:active { transform: scale(0.95); }
#icono {
    color: white;
    font-size: 30px;
    user-select: none;
}
